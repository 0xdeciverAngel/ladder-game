<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>爬梯子電腦版 line 爬梯子 電腦版 抽籤</title>

<body>
    <div class="container-fluid content">
        <div class="row justify-content-center">
            <!--        <div class="col col-sm-4"> -->

            <!--        </div> -->
            <div class="col col-md-auto ">
                <div class="jumbotron-fluid text-center justify-content-center">
                    <div class="container">
                        <h1 class="display-4">爬梯子 抽籤 電腦版</h1>
                        <p class="lead">市面上唯一正宗爬梯子電腦版 </p>
                        <p class="lead">讓你不用開line也可以用爬梯子抽籤</p>
                        <p> </p>
                        <a class="btn btn-primary btn-lg" href="#start" role="button">馬上試用</a>
                    </div>
                </div>
                <div class="container-fluid justify-content-center text-center " id="start">
                    <div class="input-group mb-3 ">
                        <div class="input-group-prepend">
                            <label class="input-group-text bg-transparent text-white" for="inputGroupSelect01">選項數量</label>
                        </div>
                        <select class="custom-select bg-transparent text-white" id="inputGroupSelect01">
                            <option selected>Choose..</option>
                            <option value="2" class="text-white ">2</option>
                            <option value="3" class="text-white ">3</option>
                            <option value="4" class="text-white ">4</option>
                            <option value="5" class="text-white ">5</option>

                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary text-white" type="button">Button</button>
                        </div>
                    </div>
                    <div id="sketch-holder">
                        <!-- Our sketch will go here! -->
                    </div>
                </div>
            </div>
            <!--        <div class="col col-sm-4"></div> -->
        </div>


    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
